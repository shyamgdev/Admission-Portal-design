    <script>
      // TOGGLE EDIT PROFILE PAGE
      const toggleEditProilePage = () => {
        const proilePage = document.querySelector("#proile-page");
        const editProilePage = document.querySelector("#edit-proile-page");
        proilePage.classList.toggle("hidden");
        editProilePage.classList.toggle("hidden");
      };

      // EDIT PROILE PAGE SCRIPT
      const profile = document.querySelectorAll("img")[1];
      const upadetedProfile = document.querySelector("input[type=file]");

      upadetedProfile.onchange = () => {
        // console.log(upadetedProfile.files);
        profile.src = URL.createObjectURL(upadetedProfile.files[0]);
      };
    </script>
